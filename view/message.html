<div class="message-html">
	<div class="message-display" scroll-glue>
		<div ng-repeat="message in messages track by $index">
			<div class="flex user-message">
				<div class="message-username">{{message.username}}</div>
				<div class="time-of-message">({{message.time}}) :</div>
				<div ng-if="!messageEdit" class="message-from-user">{{message.message}} </div>
				<div>
				<textarea ng-if="messageEdit" ng-model="message.message " id="item-title" type="text" name="item-title" placeholder="title"></textarea> 
				</div>
				<button ng-click="edit(message.id,message.message)">{{messageEditButton}}</button>
				<button ng-click="delete(message.id)">delete</button>
			</div>
		</div>
	</div>
	<div class="message-input-area">
		<div class="input-warpper flex center around">
			<div><textarea ng-model="user.message"></textarea></div>
			<div class="center" ng-click="sendMessage()">Send</div>
		</div>
	</div>
</div>
