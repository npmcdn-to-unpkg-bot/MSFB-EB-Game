<div class="message-html">
	<div class="message-display" scroll-glue>
		<div ng-repeat="message in messages track by $index">
			<div class="flex user-message">
				<div>{{message.username}}:</div>
				<div>{{message.message}} </div>
				<div>at {{message.time}}</div>
			</div>
		</div>
	</div>
	<div class="message-input-area">
		<div class="input-warpper flex center around">
			<div><textarea ng-model="user.message"></textarea></div>
			<div class="center" ng-click="sendMessage()">Send</div>
		</div>
	</div>
</div>
