<div class="message-html">
	<div class="message-display">
		<div ng-repeat="message in messages">
			<div>{{message.message}}</div>
		</div>
	</div>
	<div class="message-input-area">
		<div class="input-warpper flex center around">
			<div><textarea ng-model="user.message"></textarea></div>
			<div class="center" ng-click="sendMessage()">Send</div>
		</div>
	</div>
</div>
